spring:
  datasource:
    url: jdbc:postgresql://localhost:5435/postgres_db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:/postgres.db.changelog/db.changelog-master.yaml